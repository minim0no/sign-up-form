<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-Up Form</title>
    <link type="text/css" rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="sidebar-container">
        <div class="sidebar-logo">
            <img class="sidebar-image" src="./images/odin-lined.png" alt="odin">
            <p>SIGN-UP FORM</p>
        </div>
    </div>
    <div class="main">
        <div class="main-header">
            <p>This is not a real online service! You know you need something like this in your life
                to help you realize your deepest dreams.
                Sign up <em>now</em> to get started.
            </p>
            <p>You <em>know</em> you want to.</p>
        </div>
        <div class="form-container">
            <h1 class="form-header">Let's do this!</h1>
            <form action="#">
                <div class="form-left">
                    <label for="firstname">FIRST NAME
                        <input type="text" name="firstname" id="firstname">
                    </label>

                    <label for="lastname">LAST NAME
                        <input type="text" name="lastname" id="lastname">
                    </label>

                    <label for="email">EMAIL
                        <input type="email" name="email" id="email">
                    </label>
                </div>

                <div class="form-right">
                    <label for="phone">PHONE NUMBER
                        <input type="tel" name="phone" id="phone">
                    </label>

                    <label for="password">PASSWORD
                        <input type="password" name="password" id="password">
                    </label>

                    <label for="password">CONFIRM PASSWORD
                        <input type="password" name="password" id="password">
                    </label>
                </div>
            </form>
        </div>
        <div class="main-footer">
            <button id="footer-button">Create Account</button>
            <p>Already have an account? <a id="login" href="#">Log in</a></p>
        </div>
    </div>
</body>
</html>
